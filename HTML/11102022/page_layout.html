<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout Example</title>
</head>
<body>
    
    <div 
        id="container" 
        style="width: 500px; border: 1px solid black; text-align: center"
    >

        <div style="background-color:antiquewhite; height:70px">
            Header
        </div>

        <div style="background-color:lightgreen; float: left; width: 30%; height: 300px;">
            Main Menu
        </div>

        <div style="background-color:lightpink; float: right; width: 70%; height: 300px;">
            Main Content
        </div>

        <div style="background-color:skyblue; height: 70px; clear: both;">
            Footer
        </div>

    </div>

    <br /><br /><br />

    <table 
        id="container" 
        style="
            width: 500px; 
            border: 1px solid black; 
            text-align: center; 
            border-spacing: 0; 
            border-collapse: collapse;
        "
    >
        <tr style="border: 1px solid black;">
            <td style="border: 1px solid black;background-color:antiquewhite; height:70px"
            colspan="2">
                Header
            </td>
        </tr>
        <tr style="border: 1px solid black;">
            <td style="border: 1px solid black;background-color:coral; height:70px"
            colspan="2">
                Navigation Bar
            </td>
        </tr>
        <tr style="border: 1px solid black;height:300px;">
            <td style="border: 1px solid black;width: 25%; background-color: honeydew;">
                Index
            </td>
            <td style="border: 1px solid black;width:75%; background-color:lightblue">
                Content section
            </td>
        </tr>
        <tr style="border: 1px solid black;">
            <td style="border: 1px solid black;width:75%;background-color:wheat; height:70px"
            colspan="2">
                Footer
            </td>
        </tr>

    </table>

</body>
</html>
