<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML</title>
</head>
<body>

    <header>
        <h1>Semantic HTML</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
    </nav>

    <main>
        <article>
            <h2>Title of my blog</h2>
            <section>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, unde. Harum iste quidem minima, nisi consequuntur temporibus, ducimus exercitationem, in commodi ad ex. Minima, officia earum adipisci corrupti nulla mollitia?</p>
            </section>
            <section>
                <figure>
                    <img src="https://placeimg.com/640/480/any" alt="Picture of a something">
                    <figcaption>This is a random picture</figcaption>
                </figure>
            </section>
            
        </article>
    </main>

</body>
</html>
