<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <p>
        <input type="radio" name="radbtn" id="radbtn1" value="radbtn1" checked>
        <label for="radbtn1">Radio Button 1</label>

        <input type="radio" name="radbtn" id="radbtn2" value="radbtn2">
        <label for="radbtn2">Radio Button 2</label>

        <input type="radio" name="radbtn" id="radbtn3" value="radbtn3">
        <label for="radbtn3">Radio Button 3</label>

        <button type="button" id="btnRadio">Get Checked Value</button>
    </p>
    <br /> <br />

    <label for="firstName">First Name: </label>
    <input type="text" name="firstName" id="firstName">
    <h2 id="output"></h2>
    <br /> <br />

    <label for="nickname">Nickname: </label>
    <input type="text" name="nickname" id="nickname">
    <h2 id="nicknameOutput"></h2>

    <p>Checkboxes</p>
    <input type="checkbox" name="check" id="check1" value="Checkbox 1">
    <label for="check1">Checkbox 1</label>

    <input type="checkbox" name="check" id="check2" value="Checkbox 2">
    <label for="check2">Checkbox 2</label>

    <input type="checkbox" name="check" id="check3" value="Checkbox 3">
    <label for="check3">Checkbox 3</label>

    <input type="checkbox" name="check" id="check4" value="Checkbox 4">
    <label for="check4">Checkbox 4</label>

    <input type="checkbox" name="checkAll" id="checkAll">
    <label for="checkAll">Select All</label>

    <br /> <br />
    <form>
        <input type="checkbox" name="colors" id="red" value="Red">
        <label for="red">Red</label>

        <input type="checkbox" name="colors" id="green" value="Green">
        <label for="green">Green</label>

        <input type="checkbox" name="colors" id="blue" value="Blue">
        <label for="blue">Blue</label>

        <input type="checkbox" name="colors" id="yellow" value="Yellow">
        <label for="yellow">Yellow</label>

        <button type="button" id="toggle">Check/Uncheck All</button>
    </form>


    <script src="./scripts.js"></script>
</body>
</html>
